<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanks Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #9e9e9e;
        }
        .header {
            text-align: center;
            margin: 20px;
        }
        .logo {
            width: 200px; /* Adjust size as needed */
            max-width: 100%;
        }
        .current-time {
            font-size: 1.2em;
            margin: 10px 0; /* Adjust margin for spacing */
            color: rgb(0, 0, 0); /* Set text color to red */
        }
        h1 {
            color: rgb(0, 0, 0); /* Set title color to red */
            font-size: 3em; /* Adjust font size here */
            margin-bottom: 10px; /* Space between title and time/date */
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next line on smaller screens */
            justify-content: space-between;
            width: 90%; /* Adjust width for responsive design */
            max-width: 1200px; /* Max width to avoid stretching too wide on large screens */
            margin: 0 auto; /* Center the container */
        }
        .schedule {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            width: 100%; /* Full width on small screens */
            max-width: 45%; /* Limit width on larger screens */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0; /* Margin for spacing between schedules */
        }
        h2 {
            text-align: center;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Adjust font size for smaller screens */
            }
            .schedule {
                max-width: 100%; /* Full width on small screens */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Adjust font size for very small screens */
            }
            .current-time {
                font-size: 1em; /* Adjust font size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="School Logo" class="logo">
        <h1>Hanks Time</h1>
        <div id="current-time" class="current-time">
            <!-- Current time and date will be updated by JavaScript -->
        </div>
    </div>
    <div class="container">
        <div class="schedule">
            <h2>9th and 10th Grade</h2>
            <div id="underclassmen-schedule">
                <!-- Schedule will be updated by JavaScript -->
            </div>
        </div>
        <div class="schedule">
            <h2>11th and 12th Grade</h2>
            <div id="upperclassmen-schedule">
                <!-- Schedule will be updated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
