<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanks Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            margin: 20px;
        }
        .logo {
            width: 100px; /* Adjust as needed */
        }
        .current-time {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: red; /* Set text color to red */
        }
        h1 {
            color: red; /* Set title color to red */
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .schedule {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            width: 45%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .time-period {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="School Logo" class="logo">
        <h1>Hanks Time</h1>
        <div id="current-time" class="current-time">
            <!-- Current time and date will be updated by JavaScript -->
        </div>
    </div>
    <div class="container">
        <div class="schedule">
            <h2>9th and 10th Grade</h2>
            <div id="underclassmen-schedule">
                <!-- Schedule will be updated by JavaScript -->
            </div>
        </div>
        <div class="schedule">
            <h2>11th and 12th Grade</h2>
            <div id="upperclassmen-schedule">
                <!-- Schedule will be updated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
