<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanks Time</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #a7a7a7;
        }
        .header {
            text-align: center;
            margin: 20px;
        }
        .logo {
            width: 250px;
            max-width: 100%;
        }
        .current-time {
            font-size: 1.2em;
            margin: 10px 0;
            color: red;
            font-weight: bold;
        }
        h1 {
            color: rgb(0, 0, 0);
            font-size: 3em;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .schedule {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            width: 100%;
            max-width: 45%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }
        .countdown {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            color: red;
            font-weight: bold;
        }
        h2 {
            text-align: center;
        }
        .schedule-list {
            list-style-type: none;
            padding: 0;
        }
        .schedule-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
        .schedule-select {
            font-size: 1em;
            padding: 5px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .schedule {
                max-width: 100%;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .current-time {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="School Logo" class="logo">
        <h1>Hanks Time</h1>
        <div id="current-time" class="current-time"></div>
        <select id="schedule-select" class="schedule-select">
            <option value="default">Default Schedule</option>
            <option value="oneEvent">One Event Schedule</option>
            <option value="twoHourDelay">2 Hour Delay</option>
            <option value="earlyReleaseMorning">Early Release - Morning</option>
            <option value="earlyReleaseAfternoon">Early Release - Afternoon</option>
            <option value="testing">Testing Schedule</option>
        </select>
    </div>
    <div class="container">
        <div class="schedule">
            <h2>9th and 10th Grade</h2>
            <div id="underclassmen-countdown" class="countdown"></div>
            <ul id="underclassmen-schedule" class="schedule-list"></ul>
        </div>
        <div class="schedule">
            <h2>11th and 12th Grade</h2>
            <div id="upperclassmen-countdown" class="countdown"></div>
            <ul id="upperclassmen-schedule" class="schedule-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
